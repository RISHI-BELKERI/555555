<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events </title>
</head>
<style>
    #btn{
        padding: 10px 14px;
        background-color: blue;
        border: 4px solid black;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
<body>
    <!-- Browser events:
    click
    contextmenu
    mouseover/mouseout
    mousedown/mouseup
    mousemove

    submit
    focus

    DOMContentLoaded

    transitioned -->

    <div class="container">
        <h1>This is Heading</h1>
        <p id="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit in suscipit illo quod! Dolores nam sed optio
        tempore, mollitia voluptates animi obcaecati suscipit numquam quasi minima architecto voluptatem vel aliquam
        quae quaerat aut illum.</p>
    </div>
    <button id="btn" onclick="toggleHide()">Show/Hide</button>
    <script>
        let para = document.getElementById('para');
        para.addEventListener('mouseover', function run(){
            alert('mouse Inside')
        })
        para.addEventListener('mouseover', function run(){
            alert('mouse now Outside')
        })
        function toggleHide(){
            let btn = document.getElementById('btn');
            let para = document.getElementById('para');
            if(para.style.display != 'none'){
                para.style.display = 'none';
            }
            else{
                para.style.display='block';
            }
        }
    </script>
</body>
</html>

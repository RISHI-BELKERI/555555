<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 45;
        var b = "Harry";
        c = 34.55;
        c = -c;
        // console.log(c);

        //Operators in Javascript
        // Operand - entites on which operators operate
        // In 3 + 4, + is the operator and 3,4 are operands
        // 1. unary Operator - It has single operand (x = -x)
        // Examples of unary operator
        c = -c;
        // console.log(c); 
        // 2. binary Operator - It has two operand (x = x+6)
        // Examples of binary operator
        c = 456+8;
        // console.log(c);

        var num1 = 4;
        var num2 = 4;

        // Arithematic operators in action in JavaScript 
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));
        console.log("The value of num1++ is "+ (num1++));
        console.log("The value of ++num1 is "+ (++num1));
        console.log("The value of num1-- is "+ (num1--));
        console.log("The value of --num1 is "+ (--num1));

    </script>
